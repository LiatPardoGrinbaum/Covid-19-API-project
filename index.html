<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 API</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@500&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="message">For a better experience please rotate your mobile device to a landscape mode.</div>
        <div class="title">
          <img src="./cherry-428.png" />

          <h1>Coronavirus World Statistics</h1>
        </div>
        <div class="top-main">
          <div class="top-left-buttons">
            <div class="continent-container" name="null">
              <button class="btn btn1" name="World" data-isActive="true">World</button>
              <button class="btn btn1" name="Asia" data-isActive="false">Asia</button>
              <button class="btn btn1" name="Europe" data-isActive="false">Europe</button>
              <button class="btn btn1" name="Africa" data-isActive="false">Africa</button>
              <button class="btn btn1" name="Oceania" data-isActive="false">Oceania</button>
              <button class="btn btn1" name="Americas" data-isActive="false">Americas</button>
            </div>
            <div id="select-box">
              <select class="select">
                <!-- <option value="allCountries" selected>Choose continent and select country</option> -->
              </select>
            </div>
            <div class="worldStatistics" name="null">
              <button class="btn btn2" name="confirmed" data-isActive="true">Confirmed</button>
              <button class="btn btn2" name="recovered" data-isActive="false">Recovered</button>
              <button class="btn btn2" name="critical" data-isActive="false">Critical</button>
              <button class="btn btn2" name="deaths" data-isActive="false">Deaths</button>
            </div>
          </div>
          <div class="countryData"></div>
        </div>

        <!-- add divs in js for all details or here? -->
      </div>
      <div class="spinner">
        <img src="./coronaload.png" alt="corona" />
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <!-- width="600" height="250" -->
    <script src="/scripts/chart.js" defer type="module"></script>
    <script src="/scripts/app.js" defer type="module"></script>
  </body>
</html>
